name: Terraform CD

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'apply or destroy'
        required: true
        default: 'apply'
        type: choice
        options:
          - apply
          - destroy

jobs:
  terraform-cd:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    defaults:
      run:
        working-directory: oppgave1-terraform
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION || 'eu-north-1' }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.8

      - name: Terraform init
        env:
          TF_VAR_aws_region: ${{ secrets.AWS_REGION || 'eu-north-1' }}
        run: terraform init

      - name: Terraform import existing S3 bucket (idempotent)
        env:
          TF_VAR_aws_region: ${{ secrets.AWS_REGION || 'eu-north-1' }}
        run: |
          terraform state list || true
          # Attempt import; ignore error if already imported
          terraform import aws_s3_bucket.app_bucket aialpha-tf-duerkul-20251119 || true

      - name: Terraform plan
        env:
          TF_VAR_aws_region: ${{ secrets.AWS_REGION || 'eu-north-1' }}
        run: terraform plan -out=tfplan

      - name: Terraform apply/destroy
        if: ${{ inputs.action == 'apply' }}
        run: terraform apply -auto-approve tfplan

      - name: Terraform destroy
        if: ${{ inputs.action == 'destroy' }}
        run: terraform destroy -auto-approve
